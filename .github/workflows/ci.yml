name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate command file exists
        run: test -f command/cowork.md
      
      - name: Validate install script
        run: |
          chmod +x install.sh
          bash -n install.sh
